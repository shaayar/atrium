    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      /* Custom Selection */
      ::selection {
        background: rgba(255, 255, 255, 0.9);
        color: #000;
      }
      /* Hide scrollbar for cleaner look in some browsers */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      /* Text Glow Utility */
      .wordmark-glow {
        text-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
      }

      /* Hero Button Custom Styles */
      .hero-btn {
        position: relative;
        cursor: pointer;
        border: none;
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(4px);
        color: #fff;
        padding: 16px 32px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        transition: background 0.3s;
      }

      .hero-btn-text {
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        gap: 12px;
        font-family: 'Inter', sans-serif;
        text-transform: uppercase;
        font-size: 10px;
        letter-spacing: 0.3em;
        font-weight: 500;
      }

      .hero-btn::before {
        content: "";
        position: absolute;
        inset: 0;
        opacity: 0;
        background: radial-gradient(
            circle at 50% 50%,
            #0000 0,
            #0000 20%,
            #111111aa 50%
          ),
          radial-gradient(ellipse 100% 100%, #fff, #fff0);
        background-size: 3px 3px, auto auto;
        transition: 0.3s;
        pointer-events: none;
      }

      .hero-btn:hover::before {
        opacity: 0.2;
      }

      .hero-border-line {
        pointer-events: none;
        position: absolute;
        --w: 1px;
        --t: -30px;
        --s: calc(var(--t) * -1);
        --e: calc(100% + var(--t));
        --g: #fff0, #fff3 var(--s), #fffa var(--s), #fff, #fffa var(--e),
          #fff3 var(--e), #fff0;
      }

      .hero-border-line::before {
        content: "";
        position: absolute;
        inset: 0;
        background: inherit;
        filter: blur(4px) url(#unopaq);
        z-index: -2;
      }

      .hero-border-line::after {
        content: "";
        position: absolute;
        inset: 0;
        background: inherit;
        filter: blur(10px) url(#unopaq);
        opacity: 0;
        z-index: -2;
        transition: 0.3s;
      }

      .hero-btn:hover .hero-border-line::after {
        opacity: 1;
      }

      .h-l { left: 0px; }
      .h-r { right: 0px; }

      .h-l, .h-r {
        background: linear-gradient(var(--g));
        top: var(--t);
        bottom: var(--t);
        width: var(--w);
      }

      .h-t { top: 0px; }
      .h-b { bottom: 0px; }

      .h-t, .h-b {
        background: linear-gradient(90deg, var(--g));
        left: var(--t);
        right: var(--t);
        height: var(--w);
      }
    </style>
